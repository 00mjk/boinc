<html>
<head>
<title></title>
</head>
<body style="background-color:Black">

<div align="center" id="content" style="position:absolute;">
    <table cellspacing="5px">
        <tr>
            <td>
                <img src="boinc.png">
            </td>
            <td valign="top" style="width:250px;height:64px">
                <div id="username_container" style="color:White"></div>
                <div id="teamname_container" style="color:White"></div>
                <div id="loading_container" style="color:White">Loading...</div>
            </td>
        </tr>
    </table>
</div>

<script language="JavaScript" type="text/javascript">
    var interval;
    var step = 5;
    var delay = 1000;
    var height = 0;
    var Hoffset = 0;
    var Woffset = 0;
    var yon = 0;
    var xon = 0;
    var xPos = 0;
    var yPos = 0;
    var s_username = window.external.UserName;
    var s_teamname = window.external.TeamName;

    window.external.Log("Javascript Detected: User Name = '" + s_username + "'");
    window.external.Log("Javascript Detected: Team Name = '" + s_teamname + "'");

    function refresh() {
        update_positions();
    }

    function update_positions() {
        width = document.body.clientWidth;
        height = document.body.clientHeight;
        Hoffset = content.offsetHeight;
        Woffset = content.offsetWidth;
        content.style.left = xPos + document.body.scrollLeft;
        content.style.top = yPos + document.body.scrollTop;

        if (yon) {
            yPos = yPos + step;
        }
        else {
            yPos = yPos - step;
        }
        if (yPos < 0) {
            yon = 1;
            yPos = 0;
        }
        if (yPos >= (height - Hoffset)) {
            yon = 0;
            yPos = (height - Hoffset);
        }
        if (xon) {
            xPos = xPos + step;
        }
        else {
            xPos = xPos - step;
        }
        if (xPos < 0) {
            xon = 1;
            xPos = 0;
        }
        if (xPos >= (width - Woffset)) {
            xon = 0;
            xPos = (width - Woffset);
        }
    }

    if (s_username.length > 0) {
        username_container.style.visibility = "visible";
        username_container.innerHTML = "User: " + s_username;
    } else {
        username_container.style.visibility = "hidden";
    }

    if (s_teamname.length > 0) {
        teamname_container.style.visibility = "visible";
        username_container.innerHTML = "Team: " + s_teamname;
    } else {
        teamname_container.style.visibility = "hidden";
    }

    if (username_container.style.visibility == "hidden") {
        loading_container.style.visibility = "visible";
    } else {
        loading_container.style.visibility = "hidden";
    }

    interval = setInterval('refresh()', delay);
</script>
</body>
</html>
